		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/css/main.css" />


	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const toggleBtn1 = document.querySelector('.toggle-btn1');
			const subButtons1 = document.querySelector('.sub_buttons1');
			const toggleBtn2 = document.querySelector('.toggle-btn2');
			const subButtons2 = document.querySelector('.sub_buttons2');

			toggleBtn1.addEventListener('click', function (e) {
				e.preventDefault(); // 링크 이동 방지

				if (subButtons1.classList.contains('hidden')) {
					subButtons1.classList.remove('hidden');
					subButtons1.style.display = 'flex';
					subButtons1.style.flexWrap = 'wrap';
					subButtons1.style.margin = '0 0  0 20px';
				} else {
					subButtons1.classList.add('hidden');
					subButtons1.removeAttribute('style');
				}

			});
			toggleBtn2.addEventListener('click', function (e) {
				e.preventDefault();

				if (subButtons2.classList.contains('hidden')) {
					subButtons2.classList.remove('hidden');
					subButtons2.style.display = 'flex';
					subButtons2.style.flexWrap = 'wrap';
					subButtons2.style.margin = '0 0  0 20px';
				} else {
					subButtons2.classList.add('hidden');
					subButtons2.removeAttribute('style');
				}

			});
		});
	</script>
